<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>eventos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-img width="300" height="200" src="assets/imgs/logo_ieq_2017.png"></ion-img>
  
  
  <ion-input placeholder="Prontuário" id="input"></ion-input>
  <button ion-button full secondary >Buscar</button>
  <button ion-button full secondary (click)="scanCodigoDeBarras()">Ler Código de Barras</button>

  <div *ngIf="resultadoScanner">
    <p>{{resultadoScanner.text}}</p>
    <p>{{resultadoScanner.format}}</p>
    <p>{{resultadoScanner.cancelled}}</p>
  </div>
</ion-content>
